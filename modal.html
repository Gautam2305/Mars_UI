<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/0a707a45d9.js" crossorigin="anonymous"></script>
    <title>Modal</title>
</head>
<body>
    <section class="modal-container">
        <div class="modal-text-container">
            <div class="modal-close-container"><span class="modal-close-btn"><i class="fas fa-times"></i></span></div>

            <div class="modal-info">
            <h2 class="modal-header">Shop with exclusive offers</h2>
            <p class="modal-text">White and blue printed playsuit with knot detail, has a shirt collar, sleeveless, button closures</p>
            </div>
            
            <div class="modal-btn">
            <a href="#" class="btn btn-solid-primary btn-modal-solid">Buy Now</a>
            </div>
        </div>
    </section> 
</body>
</html>
