<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges</title>
</head>
<body>
      
    <div class="badge-container">
        <div class="avatar avatar-md">
            <img class="avatar-img" src="assets/avatar-2.svg" alt="avatar">
            <span class="status-badge badge-md status-badge-online"></span>
        </div>
    </div>
    </div>
     <div class="badge-container badge-container-sm">
        <div class="avatar avatar-sm">
            <img class="avatar-img" src="assets/avatar-2.svg" alt="avatar">
        </div>
        <span class="status-badge badge-sm status-badge-offline"></span>
    </div>
    </div>
    <div class="badge-container badge-container-icon">
        <div class="btn btn-icon-primary btn-badge">
            <div class="badge-icon-container">
                <i class="fas fa-home"></i>
            </div>
            <span class="status-badge badge-icon-home status-badge-home"></span>
        </div>
    </div>
    <div class="badge-container badge-container-btn">
        <div class="btn btn-solid-primary btn-badge">
            Badge
    </div>
        <span class="status-badge badge-icon-button status-badge-button"></span>
</div>
</body>
</html>
