<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/0a707a45d9.js" crossorigin="anonymous"></script>
    <title>Mars UI Alert</title>
</head>
<body>
    <div class="alert-box alert-primary">
       <h4 class="alert-text">A primary alert example with a text link <a href="#">Check it out!</a></h4> 
   </div>
   <div class="alert-box alert-secondary">
       <h4 class="alert-text"> A secondary alert example!!!</h4>
   </div>
   <div class="alert-box alert-success">
       <h4 class="alert-text"><i class="fas fa-check-circle"></i> A success alert example!!!</h4>
   </div>
   <div class="alert-box alert-danger">
       <h4 class="alert-text"><i class="fas fa-exclamation-triangle"></i>
        A danger alert example!!!</h4>
   </div>
   <div class="alert-box alert-warning">
       <h4 class="alert-text"><i class="fas fa-exclamation-triangle"></i>
        A warning alert example!!!</h4>
   </div>
   <div class="alert-box alert-warning alert-action">
       <h4 class="alert-text"><i class="fas fa-exclamation-triangle"></i> A warning alert example!!!</h4>
        <div class="alert-close"><i class="fas fa-times"></i></div>
    
   </div>
</body>
</html>
