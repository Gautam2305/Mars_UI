<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/0a707a45d9.js" crossorigin="anonymous"></script>
    <title>Mars UI Alert</title>
</head>
<body>
    <div class="alert-box alert-primary">
       <h4>A primary alert example with a text link <a href="#">Check it out!</a></h5> 
   </div>
   <div class="alert-box alert-secondary">
       A secondary alert example!!!
   </div>
   <div class="alert-box alert-success">
       <i class="fas fa-check-circle"></i>
       A success alert example!!!
   </div>
   <div class="alert-box alert-danger">
       <i class="fas fa-exclamation-triangle"></i>
       A danger alert example!!!
   </div>
   <div class="alert-box alert-warning">
       <i class="fas fa-exclamation-triangle"></i>
       A warning alert example!!!
   </div>
   <div class="alert-box alert-warning" id="alert-example-close">
       <i class="fas fa-exclamation-triangle"></i>
       A warning alert example!!!
   </div>
</body>
</html>
