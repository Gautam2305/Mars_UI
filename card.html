<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/0a707a45d9.js" crossorigin="anonymous"></script>

    <title>Cards</title>
</head>
<body>
    <!-- CARD CONTAINER-1 -->
    <section class="card-container">
        <div class="content">
        <img class="image" src="assets/shirt.jpg" alt="img"/>
        <div class="heading">
            <h4>
            <strong>Puma</strong>
            <span class="btn btn-icon-primary wishlist-btn"><i class="far fa-heart"></i></span>
            </h4>
            <h5>White men regular cotton t-shirt.</h5>
        </div>
        <h4 class="item-cost"><strong><i class="fas fa-rupee-sign"></i> 1,899</strong></h4>
        
        </div>
        <div>
        <a><button class="btn btn-solid-primary">Buy Now</button></a>
        <a class="btn btn-outline-primary"><span><i class="fas fa-shopping-cart"></i></span></a>
        </div>
    </section>
