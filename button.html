<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/0a707a45d9.js" crossorigin="anonymous"></script>
    <title>Button</title>
</head>
<body>
    <div class="primary-btn">

    </div>
